syntax = "proto3";

package example;

option go_package = "github.com/BullionBear/sequex/internal/model/protobuf/example";

message RandomNumberMessage {
  int64 id = 1;
  int64 value = 2;
}

message SumRequest {
  int64 id = 1;
  int64 offset = 2;
}

message SumResponse {
  int64 id = 1;
  int64 sum = 2;
}


