syntax = "proto3";

package common;

option go_package = "github.com/BullionBear/sequex/internal/model/protobuf/common";

// Common side enum used across different services
enum Side {
  SIDE_UNSPECIFIED = 0;
  SIDE_BUY = 1;
  SIDE_SELL = 2;
}

enum ErrorCode {
  ERROR_CODE_OK = 0;
  ERROR_CODE_UNSPECIFIED = 1;
  ERROR_CODE_DESERIALIZATION_ERROR = 2;
  ERROR_CODE_SERIALIZATION_ERROR = 3;
  ERROR_CODE_INVALID_REQUEST = 4;
  ERROR_CODE_UNAUTHORIZED = 5;
  ERROR_CODE_FORBIDDEN = 6;
  ERROR_CODE_INTERNAL_SERVER_ERROR = 7;
  ERROR_CODE_NOT_FOUND = 8;
  ERROR_CODE_CONFLICT = 9;
  ERROR_CODE_BAD_REQUEST = 10;
}

message ParametersRequest {
  int64 id = 1;
}

message ParametersResponse {
  int64 id = 1;
  ErrorCode code = 2;
  string message = 3;
  string parameters = 4;
}

message StatusRequest {
  int64 id = 1;
}
  
message StatusResponse {
  int64 id = 1;
  ErrorCode code = 2;
  string message = 3;
  repeated bytes status = 4;
}

message MetadataRequest {
  int64 id = 1;
}

message MetadataResponse {
  int64 id = 1;
  ErrorCode code = 2;
  string message = 3;
  string name = 4;
  int64 created_at = 5;
  map<string, string> emit = 6;
  map<string, string> on = 7;
  map<string, string> rpc = 8;
}
