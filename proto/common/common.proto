syntax = "proto3";

package common;

option go_package = "github.com/yitech/protolayout/protobuf/proto/common";

// Common status enum used across different services
enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_ACTIVE = 1;
  STATUS_INACTIVE = 2;
  STATUS_PENDING = 3;
  STATUS_ERROR = 4;
}

// Common error response
message ErrorResponse {
  string code = 1;
  string message = 2;
  map<string, string> details = 3;
}

// Common pagination request
message PaginationRequest {
  int32 page = 1;
  int32 page_size = 2;
  string sort_by = 3;
  bool sort_desc = 4;
}

// Common pagination response
message PaginationResponse {
  int32 total_count = 1;
  int32 page = 2;
  int32 page_size = 3;
  int32 total_pages = 4;
}

// Common metadata for resources
message Metadata {
  string id = 1;
  string created_at = 2;
  string updated_at = 3;
  string created_by = 4;
  string updated_by = 5;
  Status status = 6;
}
