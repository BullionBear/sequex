syntax = "proto3";

package trade;

option go_package = "github.com/BullionBear/sequex/internal/model/protobuf/app/trade;trade";

import "app/enum.proto";

message TradeMessage {
    int64 id = 1;
    double price = 2;
    double qty = 3;
    double quote_qty = 4;
    int64 time = 5;
    enum.SideType side = 6;
}
